<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>maths</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="screen">Enter expression</div>
    <div id="buttons">
      <div id="p" class="butt" onclick="p()">
        <i class="fa-solid fa-p"></i>
      </div>
      <div id="q" class="butt" onclick="q()">
        <i class="fa-solid fa-q"></i>
      </div>
      <div id="and" class="butt" onclick="and()">
        <i class="fa-solid fa-chevron-up"></i>
      </div>
      <div id="or" class="butt" onclick="or()">
        <i class="fa-solid fa-chevron-down"></i>
      </div>
      <div id="implis" class="butt" onclick="implis()">
        <i class="fa-solid fa-arrow-right"></i>
      </div>
      <div id="backspace" class="butt" onclick="back()">
        <i class="fa-solid fa-delete-left"></i>
      </div>
      <div id="not" class="butt" onclick="not()">~</div>
      <div id="starta" class="butt" onclick="starta()">(</div>
      <div id="enda" class="butt" onclick="enda()">)</div>
      <div id="startb" class="butt" onclick="startb()">[</div>
      <div id="endb" class="butt" onclick="endb()">]</div>
      <div id="clear" class="butt" onclick="clean()">AC</div>
    </div>
    <div id="submit" onclick="submition()">submit</div>
    <div id="sol">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/4f9d871909.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
